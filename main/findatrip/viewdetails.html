<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trip Details</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f3f3; margin: 0; padding: 20px; }
        .details-card { max-width: 500px; margin: 0 auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0px 4px 10px rgba(0,0,0,0.15); }
        .details-card img { width: 100%; height: 250px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }
        h2 { margin-top: 0; }
        .back-btn, .join-btn { margin-top: 10px; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; color: white; }
        .back-btn { background-color: #546D79; }
        .back-btn:hover { background-color: #546D79; }
        .join-btn { background-color: #546D79; }
        .join-btn:hover { background-color: #546D79; }
    </style>
</head>
<body>
<header>
      <script>
        fetch("../home/header.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector("header").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      </script>
    </header>

<div class="details-card" style="margin-top: 30px;">
    <img id="tripImage" src="" alt="Trip Image">
    <h2 id="tripTitle">Loading...</h2>
    <p><strong>Destination:</strong> <span id="tripDestination"></span></p>
    <p><strong>Purpose:</strong> <span id="tripPurpose"></span></p>
    <p><strong>Budget:</strong> <span id="tripBudget"></span></p>
    <p><strong>Dates:</strong> <span id="tripDates"></span></p>
    <p><strong>Details:</strong> <span id="tripDetails"></span></p>
    <p><strong>Created by:</strong> <span id="tripCreator"></span></p>
    <p><strong>Participants so far:</strong> <span id="tripParticipants"></span></p>

    <!-- Κουμπί Back -->
    <button class="back-btn" onclick="history.back()">← Back</button>

    <!-- Join Group κουμπί -->
    <button class="join-btn" onclick="joinGroup()">Join Group</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const title = params.get("title");
const destination = params.get("destination");
const purpose = params.get("purpose");
const budget = params.get("budget");
const start = params.get("start");
const end = params.get("end");
const details = params.get("details");
const createdBy = params.get("createdBy");
const participants = params.get("participants");

document.getElementById("tripTitle").textContent = title;
document.getElementById("tripDestination").textContent = destination;
document.getElementById("tripPurpose").textContent = purpose;
document.getElementById("tripBudget").textContent = budget;
document.getElementById("tripDates").textContent = `${start} to ${end}`;
document.getElementById("tripDetails").textContent = details;
document.getElementById("tripCreator").textContent = params.get("createdBy");
document.getElementById("tripParticipants").textContent = params.get("participants");
document.getElementById("tripImage").src = params.get("img");


function joinGroup() {
    alert(`You have joined the group for "${title}"!`);
}
</script>
 <footer>
      <script>
        fetch("../home/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector("footer").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      </script>
      
</footer>

</body>
</html>
